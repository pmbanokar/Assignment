replicaCount: 2

image:
  repository: yourdockerhubusername/nodejs-app
  tag: "latest"

service:
  type: LoadBalancer
  port: 8080
  targetPort: 8080
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"

ingress:
  enabled: false
